# Supabase config with security issues

[project]
id = "vulnerable-project"
name = "Vulnerable Test App"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]

[db]
port = 54322
major_version = 15

# ISSUE: Email confirmation disabled (supa-auth-001)
[auth]
enabled = true
site_url = "http://localhost:3000"
enable_signup = true
enable_confirmations = false

# ISSUE: OTP expiry too long (supa-auth-002) - 24 hours
otp_exp = 86400

# ISSUE: No custom SMTP configured (supa-auth-003)
# Missing [auth.smtp] section entirely

[auth.external.google]
enabled = false

[storage]
enabled = true
file_size_limit = "50MB"
